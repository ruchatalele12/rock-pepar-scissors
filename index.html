<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissors</title>
</head>
<body>
    <h1>Rock paper scissors</h1>
    <div class="choices">
        <div class="choice" id="scissor">
            <img src="images/images.png" >
        </div>
        <div class="choice" id="paper">
            <img src="images/imagesdsf.png" >
        </div>
        <div class="choice" id="rock">
            <img src="images/rock-paper-scissors-296854_1280.webp" >
        </div>
    </div>
    <div class="score_bode">
        <div class="score">
            <p id="user_score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg_container">
        <p id="msg">Play your score</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
